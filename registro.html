<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Incluir Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
     <!--Fuente-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">

<!-- Formulario de Registro -->
<div class="max-w-md mx-auto bg-white p-8 border border-gray-300 rounded-md shadow-md">
    <h2 class="text-3xl font-semibold mb-6 text-center">Registro</h2>
    <!-- Campos -->
    <form action="#" method="POST">
        <!-- Nombre -->
        <div class="mb-6">
            <label for="nombre" class="block text-sm font-semibold mb-2">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="w-full px-4 py-2 rounded-md form-input" placeholder="Nombre completo" required>
        </div>
        <!-- Email -->
        <div class="mb-6">
            <label for="email" class="block text-sm font-semibold mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-md form-input" placeholder="Correo electrónico" required>
        </div>
        <!-- Contraseña -->
        <div class="mb-8">
            <label for="password" class="block text-sm font-semibold mb-2">Contraseña</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-md form-input" placeholder="Contraseña" required>
        </div>
        <!-- Botón de enviar -->
        <div class="flex justify-center">
            <button type="submit" class="w-full border border-gray-300 text-md p-2 rounded-lg mb-6 hover:text-white hover:bg-black">
                Registrarse
            </button>
        </div>
    </form>
</div>

</body>
</html>
