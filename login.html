<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div
        class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0"
      >
        <div class="flex flex-col justify-center p-8 md:p-14">
          <span class="mb-3 text-4xl font-bold">Bienvenido</span>
          <span class="font-light text-gray-400 mb-8"
            >Bienvenido otra vez! Ingresa tus datos por favor</span
          >
          <!-- Email -->
          <div class="py-4">
            <span class="mb-2 text-md">Email</span>
            <input
              type="text"
              class="w-full p-2 borde-gray-300 rounded-md placeholder:font-light palceholder:text-gray-500"
              name="email"
              id="email"
            />
          </div>
          <!-- Contraseña -->
          <div class="py-4">
            <span class="mb-2 text-md">Contraseña</span>
            <input
              type="password"
              class="w-full p-2 borde-gray-300 rounded-md placeholder:font-light palceholder:text-gray-500"
              name="contraseña"
              ide="contraseña"
            />
          </div>
          <div class="flex justify-between w-full py-4">
            <div class="mr-24">
              <input
                type="checkbox"
                name="recordar"
                id="recordar"
                class="mr-2"
              />
              <span class="text-md">Recordar</span>
            </div>
            <span class="font-bold text-md">Olvide mi contraseña</span>
          </div>
          <button
            class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300"
          >
            Iniciar sesion
          </button>
          <button
            class="w-full border border-gray-300 text-md p-2 rounded-lg mb-6 hover:text-white hover:bg-black"
          >
            <img
              src="/Proyecto-Integrador1/img/icons8-google.svg"
              alt="logo google"
              class="w-6 h-6 inline mr-2"
            />
            Iniciar sesion con Google
          </button>
          <div class="text-center text-gray-400">
            No estas registrado?
            <a href="registro.html"class="font-bold text-black">Registrate</a>
          </div>
        </div>
        <div class="relative">
          <img
            src="/Proyecto-Integrador1/img/BMW.jpg"
            alt="logosMarcas"
            class="w-[400px] h-full hidden rounded-2xl md:block object-cover"
          />
        </div>
      </div>
    </div>
  </body>
</html>
